scripts:
  develop: concurrent "nps watch.develop" "nps server.develop"
  produce: concurrent "nps watch.produce" "nps server.produce"
  publish: nps firebase.deploy
  release: nps build.produce firebase.deploy
  lint: eslint .
  clean:
    default: concurrent "nps clean.output" "nps clean.public"
    output: rm -fr output/*
    public: rm -fr public/*
  firebase:
    deploy: firebase deploy
    serve: firebase serve
  build:
    default: concurrent "nps build.develop" "nps build.produce"
    develop: gulp --develop --build -- source
    produce: gulp --produce --build -- source
  watch:
    default: concurrent "nps watch.develop" "nps watch.produce"
    develop: gulp --develop --watch -- source
    produce: gulp --produce --watch -- source
  server:
    default: concurrent "nps server.develop" "nps server.produce"
    develop: gulp --develop -- server
    produce: gulp --produce -- server
  server-spdy:
    develop: gulp --develop -- server-spdy
    produce: gulp --produce -- server-spdy
  livereload:
    develop: gulp --develop -- livereload
    produce: gulp --produce -- livereload
